<div id="wrapper" class="searchResult">
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" >
        <div class="filter">
            <h3>Search results</h3>
            <form class="filterForm">
                <div class="form-group">
                    <label for="from">From</label>
                    <input type="text" googleplace class="form-control" ng-model="originPlace" options="autoCompleteOptions" ng- autocomplete="off" id="from" placeholder="From" >
                </div>
                <div class="form-group">
                    <label for="to">To</label>
                    <input type="text" googleplace class="form-control" ng-model="destinationPlace" options="autoCompleteOptions" ng-autocomplete="" autocomplete="off" id="to" placeholder="To">
                </div>
                <div  class="priceSlider">
                  
                    <div class="form-group ">
                    <label for="to">Min price</label>
                    <input type="number"  class="form-control" ng-model="minPrice"  placeholder="Min price">
                </div>
                    <div class="form-group ">
                    <label for="to">Max price</label>
                    <input type="number"  class="form-control" ng-model="maxPrice"  placeholder="Max price">
                </div>
                </div>

                <div class="form-group datepicker">
                    <label for="to">Date</label>
                    <input type="text"  class="form-control"  placeholder="Date">
                </div>
                <div class="form-group filterButtonHolder">
                <button type="button" class="btn btn-success" ng-click="applyFilter()">Apply Filter</button>
                </div>
            </form>
        </div>
        </div>
     <div class="col-xs-12 col-sm-12 col-md-6 col-lg-8">
        <div class="resultsList">
            <div class="row">

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-4" ng-repeat="card in cards">
                    <a href="#/ride-detail/{{card.id}}" class="card" id="card-{{card.id}}">
                        <div class="figure">
                            <div class="img" style="background-image:url(http://mariusn.com/themes/reales-wp/wp-content/uploads/2014/12/bg-1.jpg);"></div>
                            <div class="figCaption">
                                <div>Rs {{card.price}}</div>
                            </div>
                            <div class="figView"><span class="icon-eye"></span></div>
                            <div class="figType">New post</div>
                        </div>
                        <h2>{{card.userid}}</h2>
                        <div class="cardAddress">{{card.departure}} --><br>{{card.arrival}}</div>
                        <ul class="cardFeat">
                            <li><span class="fa fa-moon-o"></span> 4</li>
                            <li><span class="icon-drop"></span> 4</li>
                            <li><span class="icon-frame"></span> {{card.distance}}</li>
                        </ul>
                        <div class="clearfix"></div>
                    </a>
                </div>




            </div>
       
    </div>
        </div>
</div>
